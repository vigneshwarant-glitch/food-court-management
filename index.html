<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Court Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- ================= LOGIN FORM ================= -->
    <div class="form-box" id="loginForm">
        <h2>Food Court Login</h2>

        <form id="loginFormElement">

            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">

            <!-- CAPTCHA Section -->
            <div id="captchaSection">

                <div class="captcha-box">
                    <span id="captchaText"></span>
                    <button type="button" id="refreshCaptcha">↻</button>
                </div>

                <input type="text" id="captchaInput" placeholder="Enter CAPTCHA">

            </div>

            <!-- OTP Box -->
            <div id="otpBox" style="display:none;">

                <h3>Enter OTP</h3>

                <input type="number" id="otpInput" placeholder="Enter OTP">

                <button type="button" id="verifyOtpBtn">
                    Verify OTP
                </button>

            </div>

            <button type="submit">Login</button>

        </form>

        <p class="toggle-text">
            Don’t have an account?
            <span id="showRegisterBtn">Register</span>
        </p>
    </div>


    <!-- ================= REGISTER FORM ================= -->
    <div class="form-box" id="registerForm" style="display:none;">
        <h2>Register</h2>

        <form id="registerFormElement">
            <input type="text" id="regName" placeholder="Name">
            <input type="email" id="regEmail" placeholder="Email">
            <input type="password" id="regPassword" placeholder="Password">
            <input type="password" id="regConfirm" placeholder="Confirm Password">
            <button type="submit">Register</button>
        </form>

        <p class="toggle-text">
            Already have an account?
            <span id="showLoginBtn">Login</span>
        </p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
